  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Agenda Cultural</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>  
  <ion-card>
    <img src="assets/img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{ objeto_feed.titulo }}
        </ion-card-title>
      <p>
        {{ objeto_feed.descricao }}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objeto_feed.likes }} likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.comments }} comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.when }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
